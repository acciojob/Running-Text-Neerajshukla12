<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Renderer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="text"></h1>
        <label for="speed">Set Speed (1-10): </label>
        <input type="number" id="speed" min="1" max="10" value="1">
        <button id="startBtn">Start Rendering</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
